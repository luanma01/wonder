<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>one</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			overflow: hidden;
		}
		canvas{
			/*cursor: none;*/
			background: #000;
		}
	</style>
</head>
<body>
	<canvas></canvas>

	<script>
		var can = document.querySelector('canvas');
		var ctx = can.getContext('2d');

		var ww = window.innerWidth;
		var wh = window.innerHeight;
		can.width = ww;
		can.height = wh;


		//粒子容器
		var dotBox = [];
		//粒子数量
		var dotNum = 1000;
		//添加粒子
		for(var i=0; i<dotNum; i++){
			dotBox.push({
				x: rand(0,ww),
				y: rand(0,wh),
				sx: rand(-5,5),
				sy: rand(-5,5),
				r: rand(1,3),
				c: getColor(),
			})
		}

		//鼠标位置
		var X,Y;
		var mouseover,mousedown;
		window.onmousedown = function(e) {
            mousedown = true;
            mouse(e);
        }

        window.onmouseup = function() {
            mousedown = false;
        }

        window.onmouseover = function(e) {
        	mouseover = true;
        	mouse(e);
        }

        window.onmouseout = function() {
        	mouseover = false;
        }

		window.onmousemove = mouse;

		function mouse(e){
			X = e.clientX;
			Y = e.clientY;
		}

		//画
		function draw(){
			ctx.clearRect(0,0,ww,wh);

			for(var i=0; i<dotNum; i++){
				var x = dotBox[i].x,
					y = dotBox[i].y,
					sx = dotBox[i].sx,
					sy = dotBox[i].sy,
					r = dotBox[i].r,
					c = dotBox[i].c;
				ctx.beginPath();
				ctx.fillStyle = c;
				ctx.arc(x,y,r,0,Math.PI*2);
				ctx.fill();
				ctx.closePath();

				dotBox[i].x += sx;
				dotBox[i].y += sy;
				dotBox[i].sx *= .95;
				dotBox[i].sy *= .95;

				if(dotBox[i].x <= 0){
					dotBox[i].x = 0;
					dotBox[i].sx = -dotBox[i].sx;
				}
				if(dotBox[i].x >= ww){
					dotBox[i].x = ww;
					dotBox[i].sx = -dotBox[i].sx;
				}
				if(dotBox[i].y <= 0){
					dotBox[i].y = 0;
					dotBox[i].sy = -dotBox[i].sy;
				}
				if(dotBox[i].y >= wh){
					dotBox[i].y = wh;
					dotBox[i].sy = -dotBox[i].sy;
				}

				//吸引
				var dist = Math.sqrt( (x-X) * (x-X) + (y-Y) * (y-Y) );
				var angle = Math.atan2( (y-Y), (x-X) );
				if( dist < 300 ){
					if( mousedown ){
						dotBox[i].sx += (1000/(dotBox[i].r*dist))*Math.cos(angle); 
						dotBox[i].sy += (1000/(dotBox[i].r*dist))*Math.sin(angle); 
					}
					else if( mouseover && dist > 50 ){
						dotBox[i].sx -= (300/(dotBox[i].r*dist))*Math.cos(angle); 
						dotBox[i].sy -= (300/(dotBox[i].r*dist))*Math.sin(angle); 
					}
				}
			}
			
			requestAnimationFrame(draw);
		}
		draw();

		//随机颜色
		function getColor(){
			return '#' + (~~(Math.random() * 0xffffff)).toString(16).padStart(6,'0');
		}

		//区间随机数
		function rand(min, max) {
        	return Math.random() * (max - min) + min;
        }
	</script>
</body>
</html>
